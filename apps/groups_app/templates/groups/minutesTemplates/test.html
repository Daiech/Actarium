{% load i18n %}
<section class="row-fluid">
    <article id="minutes" class="minutes hoja  white-box-container">
        <style type="text/css">
                body{font-family:Helvetica;color: #555;}
                .minutes{
                        border: solid thin #ddd;
                        background-color: #fff;
                        box-shadow: 8px 8px 6px -6px gray;
                        border-radius: 3px;
                        padding-top: 40px;
                        width: 99%;
                        margin: 0 auto;
                }
                .minutes header{
                        width: auto;
                        margin:30px 0;
                        margin-top: 40px;
                        margin-left: 0;
                        padding: 0 80px;
                }
                .minutes header img{
                        margin-top: 0;
                }
                .minutes header h3{
                        margin: 0;
                }
                #footerContent{
                        margin: 0;
                        padding: 0;
                        width: 100%;
                }
                ul.errorList, ul.errorList li{display: inline;}
                #minutes ul{list-style-type: none;}
                #headerContent{margin: 0;height: 40px;}
                #headerContent > div > img{height:50px;width:100px;margin:0;margin-top:0;}
                .div-header{height:50px;max-width:100px;display:inline-block;margin:0;}
                #minutesContent{line-height: 1.8;margin: 0}
                #table-list-members{margin-bottom: 20px;width: 100%;}
                #footerContent img { zoom: 100%; }
                @page {
                    margin: 2.5cm;
                    margin-top: 3cm;
                    margin-bottom: 2.5cm;
                    font-size: 26px;
                    colordisplay:#555;
                    @frame header {
                        -pdf-frame-content: headerContent;
                        top: 1cm;
                        margin-left: 2.1cm;
                        margin-right: 1cm;
                        height: 2.5cm;
                    }
                    @frame footer {
                        -pdf-frame-content: footerContent;
                        bottom: 0.5cm;
                        margin-left: 0.5cm;
                        margin-right: 0.5cm;
                        margin-top: 1.5cm;
                        height: 3cm;
                    }
                }
        </style>
        <div id="minutesContent">
            <h1>Plantilla de prueba</h1>
            <p>Esta plantilla esta diseñada para probar el nuevo sistema de Actas</p>
                <div class="form-group">
                    <label for="exampleInputCode1">{% trans 'Código' %}</label>
                    <input name="code" type="email" class="form-control" id="exampleInputCode1" placeholder="{% trans 'Código' %}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">{% trans 'Correo' %}</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="{% trans 'Correo' %}">
                </div>
                <div class="form-group">
                    <label for="exampleTextarea1">{% trans 'Texto general' %}</label>
                    <textarea  name="text" id="exampleTextarea1" placeholder="{% trans 'Texto plano' %}"></textarea>
                </div>
                <br>
            <button id="sendForm" class="btn btn-default">{% trans 'Guardar' %}</button>
        </div>
    </article>
</section>
