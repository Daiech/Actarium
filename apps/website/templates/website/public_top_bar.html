{% load gravatartag %}
{% load i18n %}
<div id="public_topbar" class="row-fluid landing-container">
  <div class="col-md-3 col-sm-4 col-xs-4">
    <a href="/">
        <div class="logo"><img src="{{ STATIC_PREFIX }}img/actarium.com.png" class="img-responsive"></div>
    </a>
  </div>
  {% if not user.is_authenticated %}
  <div class="col-md-9 col-sm-8 col-xs-8 login-form">
    <form class="form-inline" role="form" method="post" action="{% url 'log_in' %}">
        <div class="row-fluid">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.get_full_path }}" >
            <div class="col-md-2 col-sm-0">
            </div>
            <div class="input-container col-md-4 col-sm-4">
                <input type="text" name="username" id="username" class="form-control text-input" placeholder="{% trans 'Correo 칩 Nombre de usuario' %}" autofocus>
                <label for="username"><span class="glyphicon glyphicon-user form-control-feedback"></span></label>
            </div>
            <div class="input-container col-md-4 col-sm-4">
                <input type="password" name="password" id="password" class="form-control text-input" placeholder="{% trans 'Contrase침a' %}">
                <label for="password"><span class="glyphicon glyphicon-lock form-control-feedback"></span></label>
                <div><a href="{% url 'password_reset2' %}" class="text-gray">{% trans '&iquest;Olvidaste la contrase침a?' %}</a></div>
            </div>
            <div class="col-md-2 col-sm-2">
                <span><input type="submit" class="form-control btn-submit" value="{% trans 'Iniciar sesi칩n' %}" /></span>
                <!-- <span><a href="#" class=""><span class="google-icon btn-submit"></span></a></span> -->
            </div>
        </div>
    </form>
  </div>
  {% else %}
  {% include "topbar_menus.html" %}
  {%endif%}
</div>
