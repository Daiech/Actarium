{% extends "menu.html" %}
{% block TITLE %}Reuniones{% endblock %}
{% load i18n %}
{%block menu_content %}

<div class="white-box-container">
	<h3>{% trans "Publicidad Actual" %}</h3>
	<table class="table table-bordered table-hover">
		<th>Nombre</th>
		<th>Descripcion</th>
		<th>URL</th>
		<th>Image</th>
	{% for ad in ads %}
		<tr>
			<td> {{ ad.name }} </td>
			<td> {{ ad.description }}</td>
			<td> {{ ad.url }}</td>
			<td> <image src="{{ ad.image_path.url_100x75 }}" width="100" height="90"/></td>
		</tr>
	{% endfor %}
	</table>
</div>
{%endblock%}
