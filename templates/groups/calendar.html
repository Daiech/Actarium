{% block TITLE %}Actarium - Actas{% endblock %}

<article>
    <h2>Pr&oacute;ximas reuniones  </h2>
    <hr>
    <section id="calendar" >
        <div id="datepicker">
            <img src="/static/img/load16.gif" alt="cargando calendario"/>
        </div>
        <div class="modal hide fade" id="myReunionModal">

    <section id="reunions" >

</article>
{%endblock%}

<style>
    h2{
        margin-left: 20px;
    }
    h3{
        margin-bottom: 20px;
    }
    .form-horizontal table{
        margin: auto;
        width: auto;
    }

    table td .btn{
        margin-top:10px;
    }
    #calendar {
        padding-left: 30px;
        padding-top: 10px;
        float:left;
    }
    #date_reunions{
    	 padding-left: 40px;
    	 float: left;
    }
    #reunions {
        width: 490px;
        margin-left: 40px;
        float:left;
    }
    #reunions > ul li{
        font-size: 14px;
        list-style: none;
    }
    #reunions > ul{

        margin-left: 0;
    }
    .btn-link{
        padding-left: 0;
    }
    .botonera{
        display:block;
        margin-top:10px;
    }
    .center{
        margin: 10px auto;
        width: 180px;
    }
    #bold_date{
    	font-size:21px;
    }
</style>
<link rel="stylesheet" media="all" type="text/css" href="{{ STATIC_PREFIX }}css/jquery-ui-1.9.1.custom.css" />
{%endblock%}
