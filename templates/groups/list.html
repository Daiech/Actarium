{% extends "website/layout.html" %}
{% block TITLE %}Actarium - Mis Grupos{% endblock %}

{%block body%}
<article>
    <h2>Tus Grupos</h2>
    <section class="row-fluid">
        <ul class="nav onOver span12">
            {% for group in groups %}
            <li class="img-rounded">
                <div>
                    <a href="/groups/{{group.slug}}">
                        <img src="{{ STATIC_PREFIX }}{{group.img_group}}" alt="{{group.name}}" />
                        {{group.name}}
                    </a>
                    <span>{{group.description}}</span>
                    <div class="pull-right button">
                        <a href="#" class="btn btn-mini"><i class="icon-pencil"></i></a>
                        <a href="#" class="btn btn-mini"><i class="icon-remove"></i></a>

                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </section>
    <a href="/groups/new" class="btn btn-large"><i class="icon-book"></i>Crear Grupo</a>

</article>
{%endblock%}

{%block style%}
<style>
    article{
        padding:20px;
    }
    .button{
        margin-top:15px;
        margin-right:15px;
    }
</style>
{% endblock %}

{% block js %}
<script>$("#menu-organizations").addClass("active")</script>
{% endblock %}
