	<script type="text/javascript">
		 function changeDateTime(){
			var fin = new Date(2013, 4, 27, 17, 00, 00, 00);
			var hoy = new Date();
			var resto = fin - hoy;
			var dias = Math.floor(resto / (1000 * 60 * 60 * 24));
			var horas = Math.floor(resto / (1000* 60 * 60 ))-(dias*24);
			var minutos = Math.floor(resto / (1000* 60 ))-(dias*24*60)-(horas*60);
			var segundos = Math.floor(resto / (1000)) - (dias*24*60*60)-(horas*60*60) - (minutos*60);
			var milisegundos = Math.floor(resto) - (dias*1000*24*60*60)-(horas*1000*60*60) - (minutos*1000*60)-(segundos*1000);
			// $('#time-counter').html("Dias: "+dias+'<br /> Horas: '+horas+ "<br /> Minutos: "+minutos+"<br />Segundos: "+segundos+"<br /> Milisegundos: "+milisegundos);

			$('#dias').text(dias);
			$('#horas').text(horas);
			$('#minutos').text(minutos);
			$('#segundos').text(segundos);
			$('#milisegundos').text(milisegundos);

			setTimeout("changeDateTime()", 100);
		}
		$(document).on("ready", function() {
			changeDateTime();
		});
