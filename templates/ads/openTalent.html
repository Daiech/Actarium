<!doctype html>
<html>
<head>
	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Actarium en el Open Talent</title>
        <meta name="description" content="Vota por Actarium, la plataforma para gesti&oacute;n de Actas desarrollada en Pereira">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
	<style type="text/css">
		body {
			background-image: url("/static/img/debut_light.png");
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
		.white-box-container{
		    background-color: #fff;
		    border-radius: 3px;
		    border: 1px solid #79B632;
		    font-size: 1em;
		    /*margin-bottom: 20px;*/
		    padding: 15px 15px;
		}
	</style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="static/js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
	<script type="text/javascript">
		 function changeDateTime(){
			var fin = new Date(2013, 4, 27, 17, 00, 00, 00);
			var hoy = new Date();
			var resto = fin - hoy;
			var dias = Math.floor(resto / (1000 * 60 * 60 * 24));
			var horas = Math.floor(resto / (1000* 60 * 60 ))-(dias*24);
			var minutos = Math.floor(resto / (1000* 60 ))-(dias*24*60)-(horas*60);
			var segundos = Math.floor(resto / (1000)) - (dias*24*60*60)-(horas*60*60) - (minutos*60);
			var milisegundos = Math.floor(resto) - (dias*1000*24*60*60)-(horas*1000*60*60) - (minutos*1000*60)-(segundos*1000);
			// $('#time-counter').html("Dias: "+dias+'<br /> Horas: '+horas+ "<br /> Minutos: "+minutos+"<br />Segundos: "+segundos+"<br /> Milisegundos: "+milisegundos);

			$('#dias').text(dias);
			$('#horas').text(horas);
			$('#minutos').text(minutos);
			$('#segundos').text(segundos);

			setTimeout("changeDateTime()", 100);
		}
		$(document).on("ready", function() {
			changeDateTime();
		});
	</script>
</head>
<body>
	<div id="time-counter" class="white-box-container">
		<div style="float:left">
			<img src="/static/img/actarium-beta.png">
		</div>
		<p>Ya casi se acaba el tiempo, quedan <span id="dias"></span> dias, <span id="horas"></span> horas, <span id="minutos"></span> minutos, <span id="segundos"></span> segundos para votar! ay&uacute;danos con tu voto </p>
	</div>
</body>
</html>
